<html>
    <head>
        <meta charset="UTF-8">
        <title>Paper Rock Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <form id="userinput" action="/submit">
            <input type="checkbox" name="rps" id="rps">
            <label class="home">Play Rock, Paper, Scissors?</label>

            <br><br>

            <input type="checkbox" name="rpsls" id="rpsls">
            <label class="home">Play Rock, Paper, Scissors, Lizard, Spock?</label>

            <br><br>
        
            <input type="checkbox" name="opponent" id="opponent">
            <label class="home">Playing against an opponent?</label>
        
            <br><br>
            
        </form>

        <button type="button" class="function" id="play" onClick="play()">Play game!</button>

        <button type="button" class="function" id="'rules" onClick="viewRules()">View rules</button>

        <br><br>
        
        <form>
            <label> Random shot: </label>
            <input type="text" id="no-opponent" readonly>
            <br>
        </form>
    </body>
</html>
