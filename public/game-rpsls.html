<html>
    <head>
        <meta charset="UTF-8">
        <title>RPS with Opponent</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <h2>Pick your shot!</h2>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('paper')">Paper</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('rock')">Rock</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('scissors')">Scissors</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('lizard')">Lizard</button>
        <br><br>
        <button type="button" class="shot" onclick="rpsls('spock')">Spock</button>
        <br><br><br>

        <form class="rpsls">
            <label class="rpsls">You: </label>
            <input type="text" id="rpsls-player-shot" readonly>
            <br>
            <label class="rpsls">Opponent</label>
            <input type="text" id="rpsls-opponent-shot" readonly>
            <br>
            <label class="rpsls">Result: </label>
            <input type="text" id="rpsls-result" readonly>
            <br>
        </form>

        <br><br>
        
        <button type="button" class="function" onclick="home()">Reset</button>
    </body>
    
</html>
