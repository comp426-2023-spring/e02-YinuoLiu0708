<html>

        <meta charset="UTF-8">
        <title>RPS with Opponent</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <form id="user_shot" class="">

            <label>Pick your shot</label>
            <br>
            <input type="radio" id="rock" name="shot" value="rock" class="shots rps" checked="checked">
            <label class="shots rps">Rock</label>
            <br>
            <input type="radio" id="paper" name="shot" value="paper" class="shots rps">
            <label class="shots rps">Paper</label>
            <br>
            <input type="radio" id="scissors" name="shot" value="scissors" class="shots rps">
            <label class="shots rps">Scissors</label>
            <br>
            <input type="radio" id="lizard" name="shot" value="lizard" class="rpsls shots">
            <label class="rpsls">Lizard</label>
            <br>
            <input type="radio" id="spock" name="shot" value="spock" class="rpsls shots">
            <label class="rpsls">Spock</label>
            <br>
            
        </form>
        
        <button type="button" onclick="home()">Reset</button>
    </body>
    
</html>
